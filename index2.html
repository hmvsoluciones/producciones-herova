<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producciones Herova - Digital Flyer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00dd;
            --dark: #050505;
            --light: #ffffff;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?music,concert') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--light);
            text-align: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .flyer {
            position: relative;
            background: rgba(18, 18, 18, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px var(--primary);
            max-width: 450px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--primary);
            }
            to {
                box-shadow: 0 0 30px var(--secondary);
            }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 5px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .social-media a {
            font-size: 28px;
            margin: 15px;
            color: var(--primary);
            transition: transform 0.3s, color 0.3s;
        }
        
        .social-media a:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
        
        .services {
            margin: 30px 0;
        }
        
        .services h2 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .services ul {
            list-style: none;
            padding: 0;
        }
        
        .services li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        .services li:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="flyer">
        <div class="logo">
            <img src="logo.jpg" alt="Producciones Herova Logo">
        </div>
        
        <h1 style="color: var(--primary);">PRODUCCIONES HEROVA</h1>
        <p class="slogan">Transformando momentos en experiencias musicales</p>
        
        <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="mailto:contacto@herova.com"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>

        <div class="services">
            <h2>Servicios DJ</h2>
            <ul>
                <li>DJ para bodas y eventos sociales</li>
                <li>Producción de música en vivo</li>
                <li>Iluminación y efectos especiales</li>
                <li>Sonido profesional para conciertos</li>
                <li>Animación y entretenimiento</li>
            </ul>
        </div>
        
        <button class="btn" onclick="window.location.href='https://wa.me/5215512345678'">Agendar por WhatsApp</button>
    </div>
</body>
</html>
