<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Sonic - Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00dd;
            --dark: #121212;
            --light: #ffffff;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, var(--dark), #2a0a2e);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--light);
        }
        
        .card {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            height: 40px;
            margin: 20px 0;
        }
        
        .bar {
            width: 8px;
            background: var(--primary);
            animation: equalize 1s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { animation-delay: 0.0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes equalize {
            0% { height: 10px; }
            50% { height: 40px; }
            100% { height: 10px; }
        }
        
        .contact-info a, .social-media a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
            margin: 10px 0;
        }
        
        .contact-info a:hover, .social-media a:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }
        
        .social-media {
            margin: 30px 0;
        }
        
        .social-media a {
            font-size: 24px;
            margin: 0 15px;
        }
        
        .services {
            margin: 30px 0;
            position: relative;
        }
        
        .services h2 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .services ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        
        .services li {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        .services li:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 80%;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 247, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo pulse">
            <img src="/api/placeholder/150/150" alt="DJ Sonic Logo">
        </div>
        
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <h1 style="color: var(--primary);">DJ SONIC</h1>
        <p class="slogan">Transformando momentos en experiencias musicales</p>
        
        <div class="contact-info">
            <p><i class="fas fa-globe"></i> <a href="#" target="_blank">www.djsonic.com</a></p>
            <p><i class="fab fa-whatsapp"></i> <a href="#" target="_blank">55 1234 5678</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:contacto@djsonic.com">contacto@djsonic.com</a></p>
        </div>
        
        <div class="social-media">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        
        <div class="services">
            <h2>Servicios</h2>
            <ul>
                <li>Eventos Corporativos</li>
                <li>Bodas & Eventos Sociales</li>
                <li>Festivales & Conciertos</li>
                <li>Producci√≥n Musical</li>
                <li>Renta de Equipo Profesional</li>
            </ul>
        </div>
        
        <button class="btn">Agendar Evento</button>
        <button class="btn">Mostrar QR</button>
        <button class="btn">Guardar Contacto</button>
    </div>
</body>
</html>
