<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producciones Herova - Digital Card</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <!-- Para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RegalaMomentos">
    <meta name="theme-color" content="#FF007F">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary: #00f7ff;
            --secondary: #ff00dd;
            --dark: #0a0a0a;
            --light: #ffffff;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
        }
        
        .card {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px var(--primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 2px solid var(--primary);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--primary); }
            to { box-shadow: 0 0 30px var(--primary); }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 5px;
            animation: pulse 2s infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--secondary); }
            100% { box-shadow: 0 0 10px var(--primary); }
        }

        /* Animación de escritura más lenta */
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--primary);
            width: 0;
            animation: typing 5s steps(40, end) infinite, blink 0.8s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Ecualizador ahora debajo del logo */
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s ease-out 3s forwards;
        }

        .bar {
            width: 5px;
            height: 20px;
            background: var(--primary);
            animation: equalizerAnim 1.5s infinite alternate ease-in-out;
        }

        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }

        @keyframes equalizerAnim {
            0% { height: 10px; }
            100% { height: 30px; }
        }

        /* Entrada suave del ecualizador */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .services h2 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .services ul {
            list-style: none;
            padding: 0;
        }

        .services li {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .services li:hover {
            transform: scale(1.05);
        }

        .services li i {
            color: var(--primary);
            font-size: 1.5em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: var(--primary);
            color: var(--dark);
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--secondary);
        }
        button {
            width: 90%;
        }
        
.qr-code {
    margin-top: 20px;
    display: none;
}

.share-options {
    margin-top: 20px;
    display: none;
}

.share-options a {
    font-size: 24px;
    margin: 0 10px;
    color: #9deaf4;
}
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

/* Iconos de redes sociales y contacto */
.icon-globe:before { content: '\f0ac'; font-family: 'Font Awesome 6 Free'; }
.icon-whatsapp:before { content: '\f232'; font-family: 'Font Awesome 6 Brands'; }
.icon-email:before { content: '\f0e0'; font-family: 'Font Awesome 6 Free'; }
.icon-instagram:before { content: '\f16d'; font-family: 'Font Awesome 6 Brands'; }
.icon-facebook:before { content: '\f09a'; font-family: 'Font Awesome 6 Brands'; }
.icon-tiktok:before { content: '\e07b'; font-family: 'Font Awesome 6 Brands'; }
.icon-linkedin:before { content: '\f08c'; font-family: 'Font Awesome 6 Brands'; }
.icon-twitter:before { content: '\f099'; font-family: 'Font Awesome 6 Brands'; }
.icon-pinterest:before { content: '\f0d2'; font-family: 'Font Awesome 6 Brands'; }


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    
}
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Producciones Herova Logo">
        </div>

        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <h1 style="color: var(--primary);">PRODUCCIONES HEROVA</h1>
        <p><span class="typing-text">Innovando experiencias musicales</span></p>

        <div class="services">
            <h2>Servicios DJ</h2>
            <ul>
                <li><i class="fas fa-music"></i> DJ Open Format para eventos sociales y corporativos</li>
                <li><i class="fas fa-tv"></i> Renta de pantalla LED</li>
                <li><i class="fas fa-lightbulb"></i> Iluminación y efectos especiales</li>
                <li><i class="fas fa-volume-up"></i> Renta de audio profesional</li>
                <li><i class="fas fa-microphone"></i> Animación y entretenimiento</li>
            </ul>
        </div>

        <button class="btn" onclick="window.location.href='https://wa.me/5215537184385'">Agendar por WhatsApp</button>

        <div class="buttons">
            <button class="btn" onclick="compartir()">Compartir</button>
        </div>
        <div class="share-options" id="shareOptions">
            <a href="#" onclick="compartirEnRedSocial('facebook')" class="icon-facebook"></a>
            <a href="#" onclick="compartirEnRedSocial('linkedin')" class="icon-linkedin"></a>
            <a href="#" onclick="compartirEnRedSocial('whatsapp')" class="icon-whatsapp"></a>
            <a href="#" onclick="compartirEnRedSocial('twitter')" class="icon-twitter"></a>
            <a href="#" onclick="compartirEnRedSocial('pinterest')" class="icon-pinterest"></a>
            <a href="#" onclick="compartirPorCorreo()" class="icon-email"></a>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="mostrarQR()">Mostrar QR</button>
        </div>
        <div class="container">
            <div id="qrcode" class="qr-code"></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="guardarContacto()">Guardar Contacto</button>
        </div>
        <div class="buttons">
            <button style="display: none;" class="btn" id="installBtn">Instalar App</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Instalacion de PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Muestra el botón de instalación
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', (e) => {
        // Oculta el botón de instalación
        document.getElementById('installBtn').style.display = 'none';
        // Muestra el prompt de instalación
        deferredPrompt.prompt();
        // Espera a que el usuario responda al prompt
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Usuario aceptó la instalación');
            } else {
                console.log('Usuario rechazó la instalación');
            }
            deferredPrompt = null;
        });
    });
    </script>
    </div>
</body>
</html>
